name: "üìå New Issue Ticket"
description: "Submit a new issue with predefined categories"
title: "[New Issue] <Add Title Here>"
labels: ["triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: "### üìù Please select the type of issue"

  - type: dropdown
    id: category1
    attributes:
      label: "üîπ Select Primary Issue Category"
      description: "Choose the most relevant category for this issue"
      options:
        - Reprocess request
        - QC queries
        - Phy file queries
        - Hex file queries
        - Meta files queries
        - Traj file queries
        - GDAC queries
        - GTS queries
        - NCEI queries
        - General queries
        - PI queries
        - Core queries
        - Deep queries
        - BGC queries
        - Polar queries
        - Ticketing queries
        - Missing data
    validations:
      required: true

  - type: dropdown
    id: category2
    attributes:
      label: "üîπ Select Secondary Issue Category (Optional)"
      description: "Choose an additional category if applicable"
      options:
        - No Additional Category  
        - Reprocess request
        - QC queries
        - Phy file queries
        - Hex file queries
        - Meta files queries
        - Traj file queries
        - GDAC queries
        - GTS queries
        - NCEI queries
        - General queries
        - PI queries
        - Core queries
        - Deep queries
        - BGC queries
        - Polar queries
        - Ticketing queries
        - Missing data

  - type: dropdown
    id: organization
    attributes:
      label: "üè¢ Select Organization"
      description: "Choose the organization submitting this issue"
      options:
        - AOML
        - SIO
        - MBARI
        - UW
        - WHOI
        - PMEL
        - NAVO
        - UH
        - MIT
        - JPL
        - NDBC
        - FSU
        - Navoceano
        - UMaine
        - iFremer
        - Coriolis
        - NCEI
        - Other National
        - Other International
    validations:
      required: true

  - type: input
    id: wmo_float_id
    attributes:
      label: "üåä WMO Float ID# (Optional)"
      description: "Enter the WMO Float ID# if applicable."
      placeholder: "e.g., 1234567"
    validations:
      required: false

  - type: input
    id: cycle_number
    attributes:
      label: "üîÑ Cycle # (Optional)"
      description: "Enter the Cycle # if applicable."
      placeholder: "e.g., 25"
    validations:
      required: false

  - type: textarea
    id: description
    attributes:
      label: "üìù Detailed Description"
      description: "Provide additional details about this issue."
      placeholder: "Explain the issue here..."
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: "üö¶ Set Priority (1 = Highest, 6 = Lowest)"
      description: "Select the priority level for this issue."
      options:
        - "1"
        - "2"
        - "3"
        - "4"
        - "5"
        - "6" 
    validations:
      required: true

  - type: checkboxes
    id: confirm
    attributes:
      label: "‚úÖ Confirmation"
      description: "Check the box to confirm before submission."
      options:
        - label: "I have reviewed all details before submitting."
          required: true
