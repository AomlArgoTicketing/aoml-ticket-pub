name: Sync Public Issues to Private Repo

on:
  issues:
    types: [opened, labeled]  # âœ… Runs on issue creation and when labels are added

jobs:
  sync_issue:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Latest Issue Data (Retry for Labels)
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PAT_SECRET }}
          script: |
            async function fetchIssueWithRetries(owner, repo, issue_number, retries = 5, delay = 2000) {
              for (let attempt = 1; attempt <= retries; attempt++) {
                const { data: latestIssue } = await github.rest.issues.get({
                  owner,
                  repo,
                  issue_number
                });

                const labels = latestIssue.labels.map(label => label.name);
                console.log(`ğŸ›  Attempt ${attempt}: Extracted Labels:`, labels);

                if (labels.length > 0) {
                  return labels;  // âœ… Labels found, return them
                }

                console.log(`âš  Labels not detected, retrying in ${delay / 1000} seconds...`);
                await new Promise(resolve => setTimeout(resolve, delay));  // â³ Wait before retrying
              }
              return [];  // âŒ No labels found after retries
            }

            async function checkDuplicateIssue(owner, repo, issue_number) {
              const { data: existingIssues } = await github.rest.issues.listForRepo({
                owner,
                repo,
                state: "open",
                per_page: 100
              });

              return existingIssues.some(issue => issue.title.includes(`[Public #${issue_number}]`));
            }

            const issueNumber = context.payload.issue.number;
            const repoOwner = context.repo.owner;
            const repoName = context.repo.repo;

            console.log(`ğŸ” Checking for existing issue in private repo: Public Issue #${issueNumber}`);

            // âœ… Check if the issue already exists in the private repo
            const exists = await checkDuplicateIssue('TicketTesting77', 'aoml-internal-tracking', issueNumber);

            if (exists) {
              console.log(`âš  Issue #${issueNumber} already exists in private repo. Skipping creation.`);
              return;  // âŒ Exit script to prevent duplication
            }

            // âœ… Fetch issue data with retries
            const labels = await fetchIssueWithRetries(repoOwner, repoName, issueNumber);

            // Ensure "Synced from Public" label is always included
            if (!labels.includes("Synced from Public")) {
              labels.push("Synced from Public");
            }

            // âœ… Create issue in private repo (Only if it doesn't exist)
            const createdIssue = await github.rest.issues.create({
              owner: 'TicketTesting77',
              repo: 'aoml-internal-tracking',
              title: `[Public #${issueNumber}] ${context.payload.issue.title}`,
              body: `### ğŸ”— Linked Public Issue: [View Issue](${context.payload.issue.html_url})\n\n---\n${context.payload.issue.body}`,
              labels: labels
            });

            console.log("âœ… Issue Created in Private Repo:", createdIssue.data.number);
            console.log("âœ… Labels Applied:", labels);
