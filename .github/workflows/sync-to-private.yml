name: Sync Public Issues to Private Repo

on:
  issues:
    types: [opened]

jobs:
  sync_issue:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for Labels to Apply
        run: sleep 5  # ⏳ Wait 5 seconds before proceeding

      - name: Debug - Print Extracted Labels
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PAT_SECRET }}
          script: |
            const issue = context.payload.issue;
            const labels = issue.labels.map(label => label.name);

            console.log("🛠 Extracted Labels from Public Issue:", labels);

      - name: Create Internal Issue
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PAT_SECRET }}
          script: |
            const issue = context.payload.issue;
            const title = issue.title;
            const body = issue.body;
            const public_url = issue.html_url;
            const labels = issue.labels.map(label => label.name);

            console.log("🛠 Extracted Labels:", labels);

            // Create issue in private repo
            const createdIssue = await github.rest.issues.create({
              owner: 'TicketTesting77',
              repo: 'aoml-internal-tracking',
              title: `[Public #${issue.number}] ${title}`,
              body: `### 🔗 Linked Public Issue: [View Issue](${public_url})\n\n---\n${body}`
            });

            console.log("✅ Issue Created in Private Repo:", createdIssue.data.number);

            // Apply labels separately after issue creation
            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: 'TicketTesting77',
                repo: 'aoml-internal-tracking',
                issue_number: createdIssue.data.number,
                labels: labels
              });
              console.log(`✅ Labels Added: ${labels.join(", ")}`);
            } else {
              console.log("⚠ No labels detected, skipping label addition.");
            }
